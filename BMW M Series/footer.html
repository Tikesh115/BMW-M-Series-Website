<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* footer start */
        .footer .imgbg {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .footer .imgbg img {
            width: 100%;
            height: 90vh;
            object-fit: cover;

        }

        .text-overlay {
            position: absolute;
            font-family: "Abel";
            color: white;
            font-size: 24px;
            text-align: left;
            width: 80%;
            display: flex;
            justify-content: space-between;
        }

        .subhead-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .subhead {
            flex: 1;
            margin: 0 10px;
        }

        .subhead h2 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .subhead hr {
            width: 50%;
            margin-left: 0;
        }

        .subhead ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .subhead ul li {
            margin-bottom: 8px;
        }

        .subhead ul li a {
            font-size: 23px;
            line-height: 2;
            color: white;
            text-decoration: none;
        }

        .subhead ul li a:hover {
            text-decoration: underline;
        }

        /* footer end */
    </style>
</head>

<body>
    <!-- footer start -->
    <div class="footer">
        <div class="imgbg">
            <img src="img/BMW Serie M Performance2.jpg" alt="">
            <div class="text-overlay">
                <div class="subhead-container">
                    <div class="subhead">
                        <h2>Quick-Links</h2>
                        <hr>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Gallery</a></li>
                            <li><a href="#">Motorsport</a></li>
                            <li><a href="#">Driving Experience</a></li>
                            <li><a href="#">Articles</a></li>
                        </ul>
                    </div>
                    <div class="subhead">
                        <h2>Visit Us On</h2>
                        <hr>
                        <ul>
                            <li><a href="#">Instagram</a></li>
                            <li><a href="#">Facebook</a></li>
                            <li><a href="#">TikTok</a></li>
                            <li><a href="#">Youtube</a></li>
                            <li><a href="#">Youtube Motorsport</a></li>
                            <li><a href="#">Instagram Motorsport</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer end -->

</body>

</html>
